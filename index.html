<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" >
    <title>Deck Dungeon</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="gameDiv">
      <div class="top_bit">
          <div class="stats">
            <div id="player_stats"></div>
            <div class="enemies">
              <div id="enemy"></div>
            </div>
          </div>
          <div class="logs">
            <div id="log"></div>
            <div id="rewardLog"></div>
          </div>
          <div class=""></div>
      </div>
      <div class="bottomConsole">
        <div id="info">
          <div id="score"></div>
          <button id="deck"></button>
          <div id="discard"></div>
          <button id="endButton">END TURN</button>
        </div>
        <img src="../src/images/card_back.png" alt="img" id="card_back"/>
        <div id="hand_container"></div>
      </div>
      <div id="tiles_over_map">      <img src="../src/images/map.png" alt="img" style="height: 130px;">
      <div id="map_container"></div></div>

    </div>
    <script type="module" src="/src/main.js"></script>
    <!-- <script type="module" src="/src/cardVisual.js"></script> -->
  </body>
</html>
