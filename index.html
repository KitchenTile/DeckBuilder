<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" >
    <title>Sweeping Deck</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="indexBody">
    <div class="navBar"></div>

    <!-- GAME SECTION -->

    <div class="gameDiv">

          <!-- top of the game display -->
      <div class="top_bit">
          <div class="stats">
            <div id="player_stats"></div>
            <div class="enemies">
              <div id="enemy"></div>
            </div>
          </div>

          <!-- differnet types of logs to display -->
          <div class="logs">
            <div id="log"></div>
            <div id="itemRewardLog"></div>
            <div id="cardRewardLog"></div>
            <div id="card_Reward_Visual"></div>
            <div id="upgradeCardVisual"></div>
            <div id="cardUpgradeLog"></div>
          </div>
      </div>

      <!-- Bottom of the game display -->
      <div class="bottomConsole">

        <!-- info div, lefmost at the bottom, holds score deck, and end turn button -->
        <div id="info">
          <div id="score"></div>
          <button id="deck"></button>
          <div id="discard"></div>
          <button id="endButton">END TURN</button>
        </div>

        <!-- map display -->
        <div id="tiles_over_map">
          <img src="../src/images/Assets_floorplan.png" alt="img" id="map"/>
          <div id="map_container"></div>
      </div>

      <!-- hand display -->
      <div id="hand_container"></div>

    </div>

    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
